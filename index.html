<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Build a Roman Numeral Converter</title>
  </head>
  <body>
    <main>
      <img src="https://img.freepik.com/premium-vector/wizard-e-sport-mascot-logo-design_382438-1086.jpg"></img>
      <h1>Roman Numeral Converter</h1>
      <form>
        <fieldset>
          <label>Enter an Arabic Number</label>
          <br>
          <input id="number" type="number" required></input>
          <button id="convert-btn" type="button">Convert</button>
        </fieldset>
      </form>
      <div id="output"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
